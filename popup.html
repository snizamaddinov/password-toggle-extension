<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

    <div class="container">
      <h2>Toggle Password Visibility</h2>

      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
